<!DOCTYPE html>
<html lang="en" ng-app="TwitchTv">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head
         content must come *after* these tags -->

    <title>Twitch Tv</title>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="twitch.css">
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	
	</head>

<body>

	<div class="container" ng-controller="Twitch" ng-init="all()">
		<div class="row twitch" >
				<div class="col col-xs-12 header">
				<div class="col col-xs-12 col-sm-9 text-left heading">
					Twitch Tv
				</div>
				<div class="col col-xs-3 text-right links">
				<form class="inline">
					<div class="col col-xs-12 all" ng-click="all()">
						All
					</div>
					<div class="col col-xs-12 online" ng-click="online()">
						Online
					</div>
					
					<div class="col col-xs-12 offline" ng-click="offline()">
						Offline
					</div>
					</form>
				</div>
				</div>
				<div class="col col-xs-12 streams" ng-repeat="stream in streams" >
					<a ng-href="{{stream.url}}" target="_blank" >
					<div class="col col-xs-12 col-sm-2"><img ng-src={{stream.preview}} height="50px" width="80px" class="image">
					</div>
					<div class="col col-xs-12 col-sm-4 text-left">
					<span class="name">{{stream.name}}</span>
					</div>
					<div class="col col-xs-6 text-right">
					<span class="game">{{stream.game}}</span>
					</div>
					</a>
					<p class="break"></p>
					
				</div>
		</div>
		
	</div>
	
	<script src="controllertest.js"></script>
</body>
</html>
